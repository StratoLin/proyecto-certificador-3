
<div class="d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="mb-3">
    <h1>Registrate</h1>
  </div>
  <div>
    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
      <div class="my-2">
        <label for="nombre" class="form-label">Nombres</label>
        <input type="text" formControlName="nombre" class="form-control" id="nombre" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="my-2">
        <label for="apellido" class="form-label">Apellidos</label>
        <input type="text" formControlName="apellido" class="form-control" id="apellido" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="my-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password">
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <button class="btn btn-primary">Registrarse</button>
        <a href="#" class="btn btn-link text-decoration-none">
          <i class="bi bi-google fs-5"></i> <!-- Ajusta el tamaño del ícono con fs-5 -->
        </a>
      </div>
      
    </form>
  </div>
</div>
