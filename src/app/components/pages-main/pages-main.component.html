<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        
    </head>
    <body class="main">
        <!-- Navigation-->
        
        <!-- Header-->
        <header class="bg-dark d-flex banner">
            <img class="banner" src="./../../../assets/only.jpg" alt="banner-onlyclothes">
            
                <div class="text-center text-white banner-text">
                    <h1 class="display-4 fw-bolder">OnlyClothes</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Tienda Virtual</p>
                </div>
            
        </header>
        <!-- Section-->
        <section class="py-5">
            
            <div class="container px-4 px-lg-5 mt-5">
                <div class="my-5">
                    <h2>Productos</h2>
                </div>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div *ngFor="let item of productList" class="col mb-5 d-flex align-items-stretch">
                        <div  class="card d-flex flex-column" style="width: 18rem;">
                            <!-- Product image-->
                            <img class="card-img-top" [src]="'data:image/jpeg;base64' + item.imagen" alt={{item.nombre}} />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{item.nombre}}</h5>
                                    <!-- Product price-->
                                    {{item.precio | currency:' S/. '}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-between">
                                <div class="text-center "><a class="btn btn-outline-dark mt-auto" [routerLink]="['/producto', item.id]">Ver Detalle</a></div>
                                <div class="text-center "><button onclick="agregarAlCarrito()" class="btn btn-outline-dark mt-auto" type="submit" ><i class="bi bi-cart-plus"></i></button></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- Footer-->
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
