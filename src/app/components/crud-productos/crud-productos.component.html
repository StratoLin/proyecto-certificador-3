
<div class="container mt-5" style="width: 80%; max-width: 800px; margin: 0 auto;">
    <h1 class="text-center mb-4">Administración de Productos</h1>
    <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
      <div class="form-group mb-3">
        <label for="productName">Nombre del Producto</label>
        <input type="text" formControlName="nombre" class="form-control" id="productName" placeholder="Nombre del Producto">
      </div>
      <div class="form-group mb-3">
        <label for="productName">Precio</label>
        <input type="number" formControlName="precio" class="form-control" id="precio" >
      </div>
      <div class="form-group mb-4">
        <label for="productImage">Imagen del Producto</label>
        <input type="file" formControlName="imagen" accept="image/*"  class="form-control-file mx-2" id="productImage" (change)="upLoad($event)">
      </div>
      <div class="form-group">
        <label for="productDescription">Descripción del Producto</label>
        <textarea class="form-control" formControlName="descripcion" id="productDescription" rows="3" placeholder="Descripción del Producto"></textarea>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" class="form-control" formControlName="cantidad" id="cantidad" rows="3" >
      </div>

      <button type="submit" class="btn btn-primary mb-3">Agregar Producto</button>
    </form>
    <table *ngIf="false" class="table mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí irán los productos -->
      </tbody>
    </table>
  </div>
